<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animations</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.1/lottie.min.js"></script>
  <style>
    body {
      background-color: #222;
    }
    .lottie-container {
      height: 500px;
      display: inline-block;
      background-color: #222;
    }
  </style>
</head>
<body>
  <!-- Containers for Multiple Lottie Animations -->
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>
  <div class="lottie-container"></div>

  <script>
    // JSON paths for each animation (replace with your actual files)
    const animationPaths = [
      'skillplan-math1-R2_ID_174.json',
      'SkillPlan-LD-Quizzes.json',
      'SkillPlan-LD-Certificates.json',
      'PFTT_Graphics_ID_63.json',
      'PFTT_Graphics_ID_61.json',
      'PFTT_Graphics_ID_58b.json',
      'PFTT_Graphics_ID_55.json',
      'PFTT_Graphics_ID_50.json',
      'PFTT_Graphics_ID_47.json',
      'PFTT_Graphics_ID_46.json'
    ];

    const containers = document.querySelectorAll('.lottie-container');

    containers.forEach((container, index) => {
      const animationPath = animationPaths[index];

      const animation = lottie.loadAnimation({
        container: container,
        renderer: 'svg',
        loop: false,    // weâ€™ll handle looping manually
        autoplay: false,
        path: animationPath
      });

      animation.addEventListener('DOMLoaded', function() {
        let currentFrame = 0;
        const frameDuration = 1000 / animation.frameRate; // use the fps from JSON

        function playFrame() {
          animation.goToAndStop(currentFrame, true);

          currentFrame += 1;
          if (currentFrame >= animation.totalFrames) {
            currentFrame = 0; // loop
          }

          // Schedule the next frame at correct speed
          setTimeout(() => requestAnimationFrame(playFrame), frameDuration);
        }

        requestAnimationFrame(playFrame);
      });
    });
  </script>
</body>
</html>
